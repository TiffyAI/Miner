<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TIFFY GOLD MINING Facility</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
      height: 100vh;
      width: 100vw;
      font-family: 'Segoe UI', sans-serif;
    }

    video {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .message {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 2rem;
      color: #00ffe7;
      text-align: center;
      opacity: 0;
      transition: opacity 1s ease-in-out;
      text-shadow: 0 0 10px #00ffe7, 0 0 20px #00ffe7, 0 0 40px #00ccff;
      animation: pulse 3s infinite ease-in-out;
    }

    .visible {
      opacity: 1;
    }

    @keyframes pulse {
      0% { transform: translate(-50%, -50%) scale(1); }
      50% { transform: translate(-50%, -50%) scale(1.05); }
      100% { transform: translate(-50%, -50%) scale(1); }
    }

    #text2 {
      font-size: 1.3rem;
      color: #ffffff;
      text-shadow: 0 0 10px #ffffff88, 0 0 20px #4af0f8;
    }
  </style>
</head>
<body>

  <video id="bgVideo" autoplay muted playsinline>
    <source src="https://tiffyai.github.io/Miner/mining1.mp4" type="video/mp4" />
  </video>

  <div id="text1" class="message">
    YOU have just UNLOCKED the<br>
    TIFFY GOLD MINING Facility at <b>NO COST</b> to You.
  </div>
  <div id="text2" class="message">
    Connect your Wallet & Activate Your Personal Miner!<br>
    Speed-Up Mining With <b>Blue Keys</b>!<br>
    Withdraw Threshold: <b>1 TIFFY</b>
  </div>

  <script>
    const video = document.getElementById('bgVideo');
    const text1 = document.getElementById('text1');
    const text2 = document.getElementById('text2');

    // Show first message at 2s
    setTimeout(() => {
      text1.classList.add('visible');
    }, 2000);

    // Switch video + hide text1 at 5s
    setTimeout(() => {
      text1.classList.remove('visible');
      video.src = "https://tiffyai.github.io/Miner/mining2.mp4";
      video.load();
      video.play();
    }, 5000);

    // Show second message at 6s
    setTimeout(() => {
      text2.classList.add('visible');
    }, 6000);

    // Redirect at 11s
    setTimeout(() => {
      window.location.href = "https://tiffyai.github.io";
    }, 11000);
  </script>

</body>
</html>
